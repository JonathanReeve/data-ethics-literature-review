nding that history provide tools and resources to future citizens navigating a future shaped by data empowered algorithms? I'll present content from a class co-developed over the past several years with Professor Matt Jones of Columbia's Department of History, based on material absent from both the curriculum for future technologists as well as for future humanists. The intellectual arc traces from the 18th century to present day, beginning with examples of contemporary technological advances, disquieting ethical debates, and financial success powered by panoptic persuasion architectures.", "label": "Talk delivered 2019-06-25 as part of the Summer Institute in Computational Social Science, held at Princeton University https://compsocialscience.github.io/summer-institute/2019/ Video: https://www.youtube.com/watch?v=0suLWheVji0 title: what should future statisticians, CEO, and senators know about the history and ethics of data? abstract: What should our future statisticians, senators, and CEOs know about the history and ethics of data? How might understanding that history provide tools and resources to future citizens navigating a future shaped by data empowered algorithms? I'll present content from a class co-developed over the past several years with Professor Matt Jones of Columbia's Department of History, based on material absent from both the curriculum for future technologists as well as for future humanists. The intellectual arc traces from the 18th century to present day, beginning with examples of contemporary technological advances, disquieting ethical debates, and financial success powered by panoptic persuasion architectures."}, {"id": "Big data", "label": "Big data"}, {"id": "ub1bL651C25", "label": "ub1bL651C25"}, {"id": "http://purl.org/ontology/bibo/Book", "label": "http://purl.org/ontology/bibo/Book"}, {"id": "O'Reilly Media", "label": "O'Reilly Media"}, {"id": "Jonathan", "label": "Jonathan"}, {"id": "11", "label": "11"}, {"id": "Gangadharan", "label" oss disciplines, sectors, and geographies can meet, engage, learn, and share. This document serves as a curated, evolving list of resources related to the topic of the ethics and governance of AI.", "label": "\\textlessp dir=\"ltr\"\\textgreaterOur work is designed to catalyze and advance AI in the public interest, with the aim of including a broad set of voices in understanding and addressing the human impacts of AI. The Berkman Klein Center, in collaboration with the MIT Media Lab, serves as a collaborative platform through which stakeholders working across disciplines, sectors, and geographies can meet, engage, learn, and share. This document serves as a curated, evolving list of resources related to the topic of the ethics and governance of AI."}, {"id": "Ida B. Wells Just Data Lab", "label": "Ida B. Wells Just Data Lab"}, {"id": "Franzke", "label": "Franzke"}, {"id": "file:///home/jon/Code/data-ethics-literature-review/3FRKYDKS", "label": "file:///home/jon/Code/data-ethics-literature-review/3FRKYDKS"}, {"id": "f6f4d078261d14c468553695baa365237b5", "label": "f6f4d078261d14c468553695baa365237b5"}, {"id": "f6f4d078261d14c468553695baa365237b1", "label": "f6f4d078261d14c468553695baa365237b1"}, {"id": "ub1bL368C26", "label": "ub1bL368C26"}, {"id": "49", "label": "49"}, {"id": "ub1bL433C26", "label": "ub1bL433C26"}, {"id": "1996", "label": "1996"}, {"id": "1572-8439", "label": "1572-8439"}, {"id": "37", "label": "37"}, {"id": "f6f4d078261d14c468553695baa365237b22", "label": "f6f4d078261d14c468553695baa365237b22"}, {"id": "f6f4d078261d14c468553695baa365237b46", "label": "f6f4d078261d14c468553695baa365237b46"}, {"id": "ub1bL995C21", "label": "ub1bL995C21"}, {"id": "9781492078227", "label": "9781492078227"}, {"id": "Park", "label": "Park"}, {"id": "file:///home/jon/Code/data-ethics-literature-review/T3MBBCGH", "label": "file:///home/jon/Code/data-ethics-literature-review/T3MBBCGH"}, {"id": "2021-02-21 00:00:00", "label": "2021-02-21 00:00:00"}, {"id": "Ethics and Information Technology", "label": "Ethics and Information Technology"}, {"id": "Brent Daniel", "label": "Brent Daniel"}, {"id": "ub1bL304C18", "label": "ub1bL304C18"}, {"id": "ub1bL850C23", "label": "ub1bL850C23"}, {"id": "662\u2013679", "label": "662\u2013679"}, {"id": "Elizabeth A", "label": "Elizabeth A"}, {"id": "f6f4d078261d14c468553695baa365237b7", "label": "f6f4d078261d14c468553695baa365237b7"}, {"id": "f6f4d078261d14c468553695baa365237b61", "label": "f6f4d078261d14c468553695baa365237b61"}, {"id": "Social Science Computer Review", "label": "Social Science Computer Review"}, {"id": "Amelia", "label": "Amelia"}, {"id": "f6f4d078261d14c468553695baa365237b56", "label": "f6f4d078261d14c468553695baa365237b56"}, {"id": "ub1bL630C8", "label": "ub1bL630C8"}, {"id": "Mirko Tobias", "label": "Mirko Tobias"}, {"id": "9780262537018", "label": "9780262537018"}, {"id": "Ruha", "label": "Ruha"}, {"id": "https://github.com/jknowles/ethical_data_science_reader", "label": "https://github.com/jknowles/ethical_data_science_reader"}, {"id": "ub1bL17C27", "label": "ub1bL17C27"}, {"id": "Richterich", "label": "Richterich"}, {"id": "Tech Ethics Curricula: A Collection of Syllabi", "label": "Tech Ethics Curricula: A Collection of Syllabi"}, {"id": "May 2020", "label": "May 2020"}, {"id": "23\u201325", "label": "23\u201325"}, {"id": "Stark", "label": "Stark"}, {"id": "f6f4d078261d14c468553695baa365237b38", "label": "f6f4d078261d14c468553695baa365237b38"}, {"id": "history and ethics of data", "label": "history and ethics of data"}, {"id": "en", "label": "en"}, {"id": "file:///home/jon/Code/data-ethics-literature-review/U455XL6T", "label": "file:///home/jon/Code/data-ethics-literature-review/U455XL6T"}, {"id": "Culture machine", "label": "Culture machine"}, {"id": "file:///home/jon/Code/data-ethics-literature-review/6D4VWY8N", "label": "file:///home/jon/Code/data-ethics-literature-review/6D4VWY8N"}, {"id": "The computational turn: Thinking about the digital humanities", "label": "The computational turn: Thinking about the digital humanities"}, {"id": "ub1bL627C8", "label": "ub1bL627C8"}, {"id": "https://relay.substack.com/p/tech-for-good-isnt-a-thing", "label": "https://relay.substack.com/p/tech-for-good-isnt-a-thing"}, {"id": "Mining social media data for studying the human condition has created new and unique challenges. When analyzing social media data from marginalized communities, algorithms lack the ability to accurately interpret off-line context, which may lead to dangerous assumptions about and implications for marginalized communities. To combat this challenge, we hired formerly gang-involved young people as domain experts for contextualizing social media data in order to create inclusive, community-informed algorithms. Utilizing data from the Gang Intervention and Computer Science Project\u2014a comprehensive analysis of Twitter data from gang-involved youth in Chicago\u2014we describe the process of involving formerly gang-involved young people in developing a new part-of-speech tagger and content classifier for a prototype natural language processing system that detects aggression and loss in Twitter data. We argue that involving young people as domain experts leads to more robust understandings of context, including localized language, culture, and events. These insights could change how data scientists approach the development of corpora and algorithms that affect people in marginalized communities and who to involve in that process. We offer a contextually driven interdisciplinary approach between social work and data science that integrates domain insights into the training of qualitative annotators and the production of algorithms for positive social impact.", "label": "Mining social media data for studying the human condition has created new and unique challenges. When analyzing social media data from marginalized communities, algorithms lack the ability to accurately interpret off-line context, which may lead to dangerous assumptions about and implications for marginalized communities. To combat this challenge, we hired formerly gang-involved young people as domain experts for contextualizing social media data in order to create inclusive, community-informed algorithms. Utilizing data from the Gang Intervention and Computer Science Project\u2014a comprehensive analysis of Twitter data from gang-involved youth in Chicago\u2014we describe the process of involving formerly gang-involved young people in developing a new part-of-speech tagger and content classifier for a prototype natural language processing system that detects aggression and loss in Twitter data. We argue that involving young people as domain experts leads to more robust understandings of context, including localized language, culture, and events. These insights could change how data scientists approach the development of corpora and algorithms that affect people in marginalized communities and who to involve in that process. We offer a contextually driven interdisciplinary approach between social work and data science that integrates domain insights into the training of qualitative annotators and the production of algorithms for positive social impact."}, {"id": "Narayanan", "label": "Narayanan"}, {"id": "f6f4d078261d14c468553695baa365237b55", "label": "f6f4d078261d14c468553695baa365237b55"}, {"id": "ub1bL830C22", "label": "ub1bL830C22"}, {"id": "Science, Technology, & Human Values", "label": "Science, Technology, & Human Values"}, {"id": "ub1bL612C8", "label": "ub1bL612C8"}, {"id": "Fairfield", "label": "Fairfield"}, {"id": "ub1bL725C21", "label": "ub1bL725C21"}, {"id": "file:///home/jon/Code/data-ethics-literature-review/8PRLPMQM", "label": "file:///home/jon/Code/data-ethics-literature-review/8PRLPMQM"}, {"id": "3\u201323", "label": "3\u201323"}, {"id": "Can you make AI fairer than a judge?", "label": "Can you make AI fairer than a judge?"}, {"id": "f6f4d078261d14c468553695baa365237b16", "label": "f6f4d078261d14c468553695baa365237 0:00"}, {"from": "ub1bL995C21", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#_1", "to": "f6f4d078261d14c468553695baa365237b77"}, {"from": "http://journals.sagepub.com/doi/10.1177/0894439318788314", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://purl.org/ontology/bibo/AcademicArticle"}, {"from": "f6f4d078261d14c468553695baa365237b70", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://xmlns.com/foaf/0.1/Person"}, {"from": "file:///home/jon/Code/data-ethics-literature-review/BR8H88QG", "label": "http://purl.org/vocab/resourcelist/schema#resource", "to": "ub1bL210C18"}, {"from": "https://teachdatascience.com/bookclub/", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://purl.org/ontology/bibo/Book"}, {"from": "ub1bL701C21", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#_2", "to": "f6f4d078261d14c468553695baa365237b40"}, {"from": "ub1bL643C18", "label": "http://purl.org/dc/terms/publisher", "to": "ub1bL646C27"}, {"from": "ub1bL739C22", "label": "http://purl.org/ontology/bibo/issue", "to": "2"}, {"from": "http://dx.doi.org/10.1177/2053951715594634", "label": "http://purl.org/dc/terms/title", "to": "Datafication and empowerment: How the open data movement re-articulates notions of democracy, participation, and journalism"}, {"from": "http://dx.doi.org/10.1177/2053951715594634", "label": "http://purl.org/ontology/bibo/pages", "to": "205395171559463"}, {"from": "ub1bL643C18", "label": "http://purl.org/ontology/bibo/volume", "to": "29"}, {"from": "https://www.slideshare.net/chrishwiggins/history-and-ethics-of-data", "label": "http://purl.org/dc/terms/title", "to": "history and ethics of data"}, {"from": "http://journals.sagepub.com/doi/10.1177/0894439318788314", "label": "http://purl.org/dc/terms/creator", "to": "f6f4d078261d14c468553695baa365237b46"}, {"from": "http://dx.doi.org/10.1177/0894439318788314", "label": "http://purl.org/dc/terms/creator", "to": "f6f4d078261d14c468553695baa365237b42"}, {"from": "f6f4d078261d14c468553695baa365237b61", "label": "http://xmlns.com/foaf/0.1/surname", "to": "Zook"}, {"from": "ub1bL544C18", "label": "http://purl.org/dc/terms/title", "to": "The big data agenda: Data ethics and critical data studies"}, {"from": "ub1bL193C18", "label": "http://purl.org/dc/terms/title", "to": "The ethics of science: An introduction"}, {"from": "f6f4d078261d14c468553695baa365237b39", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://xmlns.com/foaf/0.1/Person"}, {"from": "ub1bL689C22", "label": "http://purl.org/dc/terms/isPartOf", "to": "ub1bL691C26"}, {"from": "ub1bL792C22", "label": "http://purl.org/dc/terms/title", "to": "Mit Press"}, {"from": "f6f4d078261d14c468553695baa365237b18", "label": "http://xmlns.com/foaf/0.1/surname", "to": "Hoffmann"}, {"from": "http://journals.sagepub.com/doi/10.1177/0894439318788314", "label": "http://purl.org/dc/terms/abstract", "to": "Mining social media data for studying the human condition has created new and unique challenges. When analyzing social media data from marginalized communities, algorithms lack the ability to accurately interpret off-line context, which may lead to dangerous assumptions about and implications for marginalized communities. To combat this challenge, we hired formerly gang-involved young people as domain experts for contextualizing social media data in order to create inclusive, community-informed algorithms. Utilizing data from the Gang Intervention and Computer Science Project\u2014a comprehensive analysis of Twitter data from gang-involved youth in Chicago\u2014we describe the process of involving formerly gang-involved young people in developing a new part-of-speech tagger and content classifier for a prototype natural language processing system that detects aggression and loss in Twitter data. We argue that involving young people as domain experts leads to more robust understandings of context, including localized language, culture, and events. These insights could change how data scientists approach the development of corpora and algorithms that affect people in marginalized communities and who to involve in that process. We offer a contextually driven interdisciplinary approach between social work and data science that integrates domain insights into the training of qualitative annotators and the production of algorithms for positive social impact."}, {"from": "ub1bL497C25", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#_1", "to": "f6f4d078261d14c468553695baa365237b28"}, {"from": "f6f4d078261d14c468553695baa365237b76", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://xmlns.com/foaf/0.1/Person"}, {"from": "https://github.com/jknowles/ethical_data_science_reader", "label": "http://purl.org/dc/terms/date", "to": "2019"}, {"from": "ub1bL146C30", "label": "http://purl.org/dc/terms/title", "to": "EMBO reports"}, {"from": "file:///home/jon/Code/data-ethics-literature-review/Y37X2A7Y", "label": "http://purl.org/vocab/resourcelist/schema#resource", "to": "https://journals.plos.org/ploscompbiol/article?id=10.1371/journal.pcbi.1005399"}, {"from": "ub1bL258C26", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://purl.org/ontology/bibo/Issue"}, {"from": "ub1bL651C25", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/1999/02/22-rdf-syntax-ns#Seq"}, {"from": "f6f4d078261d14c468553695baa365237b25", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://xmlns.com/foaf/0.1/Person"}, {"from": "ub1bL677C21", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#_1", "to": "f6f4d078261d14c468553695baa365237b36"}])
