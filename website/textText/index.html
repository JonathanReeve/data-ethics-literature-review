<!DOCTYPE html>
<html>
  <head>
    <title>Data Ethics: Text-Text</title>
    <meta charset="UTF-8">
    <meta content="width=device-width" initialScale="1.0" name="viewport">
    <base href="/">
    <link href="https://unpkg.com/spectre.css/dist/spectre.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" rel="stylesheet" type="text/css">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container" style="width: 55em; margin: 0 auto;">
      <header class="navbar">
        <section class="navbar-section">
          <a class="navbar-brand" href="/">Data Ethics</a>
        </section>
        <section class="navbar-section">
          <a class="btn btn-link" href="/about/">About</a>
          <a class="btn btn-link" href="/uniCourse/">Uni-Course</a>
          <a class="btn btn-link" href="/courseText/">Course-Text</a>
          <a class="btn btn-link active" href="/textText/">Text-Text</a>
        </section>
      </header>
      <div class="columns">
        <div class="column col-12">Nothing here yet.</div>
      </div>
    </div>
    <script>
        nodes = new vis.DataSet([])
        edges = new vis.DataSet([])
        data = {nodes: nodes, edges: edges};
        options = {"configure": {"enabled": false}, "edges": {"color": {"inherit": true}, "smooth": {"enabled": false, "type": "continuous"}}, "interaction": {"dragNodes": true, "hideEdgesOnDrag": false, "hideNodesOnDrag": false}, "physics": {"enabled": true, "stabilization": {"enabled": true, "fit": true, "iterations": 1000, "onlyDynamicEdges": false, "updateInterval": 50}}}
        container = document.getElementById('mynetwork');
        
        network = new vis.Network(container, data, options);

        network.on("stabilizationProgress", function(params) {
            document.getElementById('loadingBar').removeAttribute("style");
            var maxWidth = 496;
            var minWidth = 20;
            var widthFactor = params.iterations/params.total;
            var width = Math.max(minWidth,maxWidth * widthFactor);

            document.getElementById('bar').style.width = width + 'px';
            document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
        });
        network.once("stabilizationIterationsDone", function() {
            document.getElementById('text').innerHTML = '100%';
            document.getElementById('bar').style.width = '496px';
            document.getElementById('loadingBar').style.opacity = 0;
            // really clean the dom element
            setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
        });
        </script>
  </body>
</html>
